<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			function Animal(sName, sAge) {
				this.name = sName;
				this.age = sAge;
			}
			Animal.prototype.sleep = function() {
				alert(this.name + "睡觉！")
			}

			function Cat(sName, sAge) {
				Animal.call(this, sName, sAge);
				this.catchMouse = function() {
					alert("抓老鼠！")
				}
			}
			Cat.prototype = new Animal();
			var cat = new Cat("加菲猫", 20);
			alert(cat.name + "  " + cat.age);
			cat.sleep();
			cat.catchMouse();
		</script>
	</head>

	<body>
	</body>

</html>
