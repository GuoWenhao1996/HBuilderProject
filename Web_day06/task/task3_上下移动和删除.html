<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>上下移动和删除</title>
		<style type="text/css">
			select {
				font-size: 40px;
				width: 150px;
				height: 410px;
				float: left;
				margin-top: 20px;
			}
			
			.updown {
				float: left;
			}
			
			#all {
				margin: auto;
				margin-top: 50px;
				width: 500px;
				float: none;
			}
			
			.updown>input {
				width: 150px;
				height: 50px;
				font-size: 25px;
				margin: 20px 20px;
			}
		</style>
		<script type="text/javascript">
			function up(selectId) {
				var sel = document.getElementById(selectId);
				var ops = sel.options;
				for (var i = 1; i < ops.length; i++) {
					if (ops[i].selected) {
						var selText = ops[i].text;
						var selValue = ops[i].value;
						ops[i].text = ops[i - 1].text;
						ops[i].value = ops[i - 1].value;
						ops[i].selected = false;
						ops[i - 1].text = selText;
						ops[i - 1].value = selValue;
						ops[i - 1].selected = true;
					}
				}
			}

			function upTop(selectId) {
				var sel = document.getElementById(selectId);
				var ops = sel.options;
				var index = 0;
				for (var i = 0; i < ops.length; i++) {
					if (ops[i].selected) {
						index = i;
					}
				}
				if (index != 0) {
					sel.insertBefore(ops[index], ops[0]);
				}
			}

			function down(selectId) {
				var sel = document.getElementById(selectId);
				var ops = sel.options;
				for (var i = ops.length - 2; i >= 0; i--) {
					if (ops[i].selected) {
						var selText = ops[i].text;
						var selValue = ops[i].value;
						ops[i].text = ops[i + 1].text;
						ops[i].value = ops[i + 1].value;
						ops[i].selected = false;
						ops[i + 1].text = selText;
						ops[i + 1].value = selValue;
						ops[i + 1].selected = true;
					}
				}
			}

			function downBottom(selectId) {
				var sel = document.getElementById(selectId);
				var ops = sel.options;
				var index = -1;
				for (var i = 0; i < ops.length; i++) {
					if (ops[i].selected) {
						index = i;
					}
				}
				if (index != -1) {
					sel.insertBefore(ops[index], ops[ops.length]);
				}
			}

			function deleteOp() {
				var sel = document.getElementById("right");
				var ops = sel.options;
				for (var i = 0; i < ops.length; i++) {
					if (ops[i].selected) {
						ops[i].remove();
						i--;
					}
				}
			}
		</script>
	</head>

	<body>
		<div id="all">
			<div>
				<select id="right" size="10" multiple>
					<option value="1">1</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
					<option value="5">5</option>
					<option value="6">6</option>
					<option value="7">7</option>
					<option value="8">8</option>
					<option value="9">9</option>
					<option value="10">10</option>
					<option value="11">11</option>
					<option value="12">12</option>
					<option value="13">13</option>
					<option value="14">14</option>
					<option value="15">15</option>
				</select>
			</div>
			<div class="updown">
				<input type="button" value="↑TOP↑" onclick="upTop('right')" /><br />
				<input type="button" value="↑" onclick="up('right')" /><br />
				<input type="button" value="↓" onclick="down('right')" /><br />
				<input type="button" value="↓Bottom↓" onclick="downBottom('right')" /><br />
				<input type="button" value="删除" onclick="deleteOp()" />
			</div>
		</div>

	</body>

</html>
