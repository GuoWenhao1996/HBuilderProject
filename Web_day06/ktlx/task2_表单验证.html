<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>表单验证</title>
		<style type="text/css">
			label {
				color: red;
			}
		</style>
		<script type="text/javascript">
			var form;
			window.onload = function() {
				form = document.forms['regist'];
			}

			function checkUsername() {
				var username = form.username.value;
				var reg = /^\D\w{5,14}$/;
				if (reg.test(username)) {
					form.username.nextElementSibling.innerHTML = "<b>√</b>　";
					return true;
				} else {
					form.username.nextElementSibling.innerHTML = "<b>×</b>　用户名长度为6-15位，不能以数字开头！";
					return false;
				}
			}

			function checkPassword() {
				var password = form.password.value;
				var reg = /^\D\w{5,14}$/;
				if (reg.test(password)) {
					form.password.nextElementSibling.innerHTML = "<b>√</b>　";
					return true;
				} else {
					form.password.nextElementSibling.innerHTML = "<b>×</b>　密码长度为6-15位，不能以数字开头！";
					return false;
				}
			}

			function checkPassword1() {
				var password = form.password.value;
				var password1 = form.password1.value;
				if (password1 == "") {
					form.password1.nextElementSibling.innerHTML = "<b>×</b>　密码不能为空！";
					return false;
				} else if (password == password1) {
					form.password1.nextElementSibling.innerHTML = "<b>√</b>　";
					return true;
				} else {
					form.password1.nextElementSibling.innerHTML = "<b>×</b>　两次密码不一致！";
					return false;
				}
			}

			function checkTelphone() {
				var telphone = form.telphone.value;
				var reg = /^[1][3|5|8|7]\d{9}$/;
				if (reg.test(telphone)) {
					form.telphone.nextElementSibling.innerHTML = "<b>√</b>　";
					return true;
				} else {
					form.telphone.nextElementSibling.innerHTML = "<b>×</b>　手机号码格式有误！";
					return false;
				}
			}

			function checkEmail() {
				var email = form.email.value;
				var reg = /^\w+@\w+\.(com|cn)/;
				if (reg.test(email)) {
					form.email.nextElementSibling.innerHTML = "<b>√</b>　";
					return true;
				} else {
					form.email.nextElementSibling.innerHTML = "<b>×</b>　邮箱格式有误！";
					return false;
				}
			}

			function checkForm() {
				var result = checkUsername() & checkPassword() & checkPassword1() & checkTelphone() & checkEmail();
				if (result) {
					alert("提交成功！")
				} else {
					alert("提交失败！")
				}
				return result;
			}
		</script>
	</head>

	<body>
		<form action="#" name="regist" method="post">
			用户名称：<input type="text" name="username" onblur="checkUsername()" placeholder="请输入用户名" /><label></label><br />
			密　　码：<input type="password" name="password" onblur="checkPassword()" placeholder="请输入密码" /><label></label><br />
			重复密码：<input type="password" name="password1" onblur="checkPassword1()" placeholder="请再次输入密码" /><label></label><br />
			手机号码：<input type="text" name="telphone" onblur="checkTelphone()" placeholder="请输入手机号码" /><label></label><br />
			邮　　箱：<input type="text" name="email" onblur="checkEmail()" placeholder="请输入邮箱" /><label></label><br />
			<input type="button" value="提交" onclick="return checkForm()" />
		</form>
	</body>

</html>
