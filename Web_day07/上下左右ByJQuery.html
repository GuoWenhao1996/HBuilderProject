<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>利用jQuery实现select的上下左右</title>
		<style type="text/css">
			select {
				font-size: 30px;
				width: 100px;
				height: 372px;
				float: left;
			}
			
			div {
				float: left;
			}
			
			#all {
				margin: auto;
				margin-top: 50px;
				width: 800px;
				float: none;
			}
			
			input {
				width: 100px;
				height: 50px;
				font-size: 30px;
				margin: 20px 20px;
			}
			
			.updown>input {
				width: 150px;
				height: 50px;
				font-size: 25px;
				margin: 20px 20px;
			}
		</style>
		<script src="js/jquery-1.11.0.min.js" type="text/javascript" charset="utf-8"></script>

	</head>

	<body>
		<div id="all">
			<div id="leftupdown" class="updown">
				<input type="button" value="↑TOP↑" /><br />
				<input type="button" value="↑" /><br />
				<input type="button" value="↓" /><br />
				<input type="button" value="↓BOTTOM↓" /><br />
			</div>
			<select id="left" size="10" multiple>
				<option>1</option>
				<option>2</option>
				<option>3</option>
				<option>4</option>
				<option>5</option>
				<option>6</option>
				<option>7</option>
				<option>8</option>
				<option>9</option>
				<option>10</option>
			</select>
			<div id="leftright">
				<input type="button" value=">" /><br />
				<input type="button" value=">>>" /><br />
				<input type="button" value="<" /><br />
				<input type="button" value="<<<" /><br />
			</div>
			<select id="right" size="10" multiple>
	
			</select>
			<div id="rightupdown" class="updown">
				<input type="button" value="↑TOP↑" /><br />
				<input type="button" value="↑" /><br />
				<input type="button" value="↓" /><br />
				<input type="button" value="↓Bottom↓" /><br />
			</div>
		</div>
		<script type="text/javascript">
			$('#leftupdown>input:eq(0)').click(function() {
				var $op = $('#left>option:selected');
				$op.insertBefore('#left>option:eq(0)');
			});
			$('#leftupdown>input:eq(1)').click(function() {
				var $op = $('#left>option:selected');
				$op.insertBefore($op.prev());
			});
			$('#leftupdown>input:eq(2)').click(function() {
				var $op = $('#left>option:selected');
				$op.insertAfter($op.next());
			});
			$('#leftupdown>input:eq(3)').click(function() {
				var $op = $('#left>option:selected');
				var length=$('#left>option').length-1;
				$op.insertAfter('#left>option:eq('+length+')');
			});
			
			$('#leftright>input:eq(0)').click(function(){
				var ops=$('#left>option:selected');
				$('#right').append(ops);
			});
			$('#leftright>input:eq(1)').click(function(){
				var ops=$('#left>option');
				$('#right').append(ops);
			});
			$('#leftright>input:eq(2)').click(function(){
				var ops=$('#right>option:selected');
				$('#left').append(ops);
			});
			$('#leftright>input:eq(3)').click(function(){
				var ops=$('#right>option');
				$('#left').append(ops);
			});
			
			$('#rightupdown>input:eq(0)').click(function() {
				var $op = $('#right>option:selected');
				$op.insertBefore('#right>option:eq(0)');
			});
			$('#rightupdown>input:eq(1)').click(function() {
				var $op = $('#right>option:selected');
				$op.insertBefore($op.prev());
			});
			$('#rightupdown>input:eq(2)').click(function() {
				var $op = $('#right>option:selected');
				$op.insertAfter($op.next());
			});
			$('#rightupdown>input:eq(3)').click(function() {
				var $op = $('#right>option:selected');
				var length=$('#right>option').length-1;
				$op.insertAfter('#right>option:eq('+length+')');
			});
			
			
		</script>
	</body>

</html>
